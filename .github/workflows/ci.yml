name: CI (Self-Hosted Runner)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Run on Self-Hosted Runner
    runs-on: gcp-label  # <--- important: target your self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Start app
        run: npm start

